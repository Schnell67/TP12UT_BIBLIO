<!DOCTYPE html>
<html>
<head>
	<title>Bibliothèque</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ajout.css">
</head>
<body>

	<div class="titre">Ma Bibliothèque</div>

	<div class="menu">
		<nav>
			<a href="../TP2.html">Accueil</a>
			<a href="../categorie_info/categorie_info.html">Catégorie info</a>
	    	<a href="../categorie_voyage/categorie_voyage.html">Catégorie voyage</a>
	    	<a href="../emprunt/emprunt.html">Emprunt livre</a>
	    	<a href="../ajout/ajout.html">Ajout livre</a>
	  		
		</nav>
	</div>

	<p id="ajout">Ajout d'un livre</p>

	<section>

	<form id="livre" action="" method="post">
  		<label for="POST-nom">Entrez le nom du livre :</label>
  		<input id="POST-nom" type="text" name="nom" required placeholder="ex:Le livre du voyage">
	</form>
	<form id="nom" action="" method="post">
  		<label for="POST-auteur">Entrez le nom de l'auteur :</label>
  		<input id="POST-auteur" type="text" name="auteur" required placeholder="ex:Mike Horn">
	</form>
	<form id="date" action="" method="post">
  		<label for="POST-date">Entrez la date de publication :</label>
  		<input id="POST-date" type="text" name="publication" required pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="Sous forme JJ/MM/AA">
	</form>
	<form id="resume" action="" method="post" type="textarea">
  		<label for="POST-resume">Entrez un résumé du livre :</label>
  		<input id="POST-resume" type="text" name="resume">
	</form>

	<form id="photo" action="" method="post">
	<label for="image">Choisissez une photo de couverture:</label>
	<input type="file"
	       id="image" name="image"
	       accept="image/png, image/jpeg" required>
	</form>

	<div class="button">
    <button type="submit">Ajouter ce livre</button>
  	</div>
	
		
	</section>	
</body>
</html>
